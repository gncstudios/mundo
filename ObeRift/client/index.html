<template name="home">

    <head>
        <title>OBERIFT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        {{> nav}}}
        <div class="container-fluid">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-6">
                        <h1><span style="color: rgb(228,69,69)">OBE</span><span class="white-font">RIFT</span></h1>
                        <h2>Bringing gamers together</h2>
                    
              
                        {{#if currentUser}}
                            <a class="btn btn-danger" href="{{pathFor 'dashboard'}}" role="button">Dashboard</a>
                        {{else}}
                            <a class="btn btn-success" href="{{pathFor 'join'}}" role="button">GET STARTED</a>
                        {{/if}}
                    </div>
                    <div class="col-md-4 white-font">
                        <p style="margin-top: 50px">
                            Find players anywhere, any game, instantly with <span style="color: rgb(228,69,69)">OBE</span><span class="white-font">RIFT</span>
                        </p>
                    </div>
                </div>
            </div>
            
                <div class="panel panel-default">
                    <div class="panel-body">
                <div class="row">
                    <div class="col-md-4 red-column white-font">
                        <p>
                            <br>
                            <h1>Play the Games You Love</h1>
                            <br>
                            <h1>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-glyphicon glyphicon-tasks" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-tower" aria-hidden="true"></span>
                                
                            </h1>
                            <br>
                            <h4>Get all of your gaming friends together in one place.</h4>
                            <br>
                            
                            
                        </p>
                    </div>
                    <div class="col-md-8 secondary-column">
                        <div class="row">
                            <div class="col-md-12"><h2 class="white-font" style="text-align:center">Supported Games</h2></div>
                        </div>

                        <div class="row">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                              <!-- Indicators -->
                              <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                              </ol>

                              <!-- Wrapper for slides -->
                              <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                  <img class="img-rounded center-block" alt="Leauge of Legends" src="/leagueOfLegends.png">
                                  <div class="carousel-caption">
                                    </div>
                                </div>
                                <div class="item">
                                  <img class="img-rounded center-block" alt="Leauge of Legends" src="/elderScrollsOnline.jpg">
                                  <div class="carousel-caption">
                                  </div>
                                </div>
                                 <div class="item">
                                  <img class="img-rounded center-block" alt="Leauge of Legends" src="/worldOfWarplanes.jpg">
                                  <div class="carousel-caption">
                                  </div>
                                </div>
                                
                              </div>

                              <!-- Controls -->
                              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>
                            </div>
                        </div>  
                        <div class="row">

                        </div>                       
                    </div>
                </div>
            </div>
            </div>
            <div class="panel">
                <div class="row">
                    <div class="col-md-8">
                        <p>Stuff about things here</p>
                    </div>
                    <div class="col-md-4 white-font green-column">
                        <br>
                        <h1>Get Your Stats</h1>
                        <br>
                            <h1>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-glyphicon glyphicon-tasks" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-tower" aria-hidden="true"></span>
                                
                            </h1>
                            <br>
                            <h4>Gamer profiles with stats and rankings from any game.</h4>
                            <br>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="row">
                    <div class="col-md-4 white-font red-column">
                        <h1>Check out Streams</h1>
                    </div>
                    <div class="col-md-8 secondary-column">
                        <p>Poop</p>
                    </div>
                </div>
            </div>
        </div>
        {{#if currentUser}}
            {{> chatBox}}
        {{/if}}
    </body>
</template>
