<!-- Created by sam on 5/30/2015.\
 The intent of this page is to take the user to a nice blank screen with one button. We will put a cool animation or something in the background. Cliking the botton calls down the accounts-ui drop down
 -->
<template name="registration">
    <head>
        <title>JOIN OBERIFT</title>
    </head>
    <body>
        {{> nav}}}
     
        <div class="container-fluid">
            <div class="row">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
           </div>
            <div class="row">
           
                    <div class="col-sm-4 col-sm-offset-4">
                        
                        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
                    </div>
                </div>
            </div>
        
    </body>
</template>
