<template name="teams">
    <head>
        <title>OBERIFT TEAM CENTER</title>
    </head>
    <body>
        {{> nav}}}
        <div class="container-fluid">
            <div class="jumbotron">
                <h3>Team Up.</h3>
                <!--Search-->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                          <span class="input-group-btn">
                          <input type="text" class="form-control" placeholder="Search for Teams, Users, Games...">
                          <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                          </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div>

                <div class="container">
                    <header>
                        <h3>OBERIFT Teams</h3>
                    </header>
                    <table class="table">
                        <tr>
                            <th>Created By</th>
                            <th>Team Name</th>
                            <th>Game</th>
                            <th>Team Captain</th>
                            <th>Battle Cry</th>

                        </tr>
                        {{#each Teams}}
                            <tr>
                                <td>{{obeUserName}}</td>
                                <td>{{name}}</td>
                                <td>{{game}}</td>
                                <td>{{teamCaptain}}</td>
                                <td>{{battleCry}}</td>
                                <td>
                                     <a class="btn btn-default" href="{{pathFor 'teamHome'}}" role="button"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"> </span></a>
                                </td>
                            </tr>
                        {{/each}}
                        <!--li>{{gameStatsText}}</li-->
                    </table>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger btn" id="addGameButton" data-toggle="modal" data-target="#addTeamModal">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Team
                    </button>
                    <!-- Modal -->
                <div id="addTeamModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                          </div>
                          <div class="modal-body">
                            <div class="form-group">
                              <label class="red" for="teamName">Team Name</label>
                              <input type="text" class="form-control" id="teamName" placeholder="Team Name">
                            </div>
                            <div class="form-group">
                              <label class="red" for="teamGame">Game</label>
                              <input type="text" class="form-control" id="teamGame" placeholder="Game">
                            </div>
                            <div class="form-group">
                              <label class="red" for="teamCaptain">Team Captain</label>
                              <input type="text" class="form-control" id="teamCaptain" placeholder="Team Captain">
                            </div>
                            <div class="form-group">
                              <label class="red" for="teamBattlecry">Battlecry</label>
                              <input type="text" class="form-control" id="teamBattlecry" placeholder="Battlecry">
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="buttom" class="btn btn-success" id="createTeamButton">Create</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{#if currentUser}}
            {{> stickyBottom}}
        {{/if}}
    </body>
</template>
