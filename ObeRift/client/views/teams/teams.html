<template name="teams">
    <head>
        <title>OBERIFT TEAM CENTER</title>
        <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid nav-size">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}" style="font-size: 1.8em"><span style="color: rgb(228,69,69)">OBE</span><span class="outlined-font">RIFT</span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" style="font-weight: bold">
                    <li><a href="#">Get the App</a></li>
                    <li><a href="{{pathFor 'teams'}}">Team Central</a></li>
                    {{#if currentUser}}
                    <li><a class="btn btn-default" href="{{pathFor 'dashboard'}}" role="button">Dashboard</a></li>
                    {{/if}}
                    <li><a href="#">{{> loginButtons}}</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <h1><span style="color: rgb(228,69,69)">OBE</span><span class="white-font">RIFT</span></h1>
    <!-- Begin the dashboard code -->
    <h2>Team Central</h2>
    <div class="container-fluid">
        <div class="jumbotron">

            <h3>Team Up.</h3>

            <!--Search-->

            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-btn">
                      <input type="text" class="form-control" placeholder="Search for Teams, Users, Games...">
                      <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                      </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->

            </div>



            <div class="container">
                <header>
                    <h3>OBERIFT Teams</h3>
                </header>

                <table class="table">

                    {{> ObeRiftTeams}}
                </table>
            </div>
        </div>
    </div>
    </body>
</template>


<template name="ObeRiftTeams">

    <tr>
        <th>Team Name</th>
        <th>Team Captain</th>
    </tr>
    {{#each ObeRiftTeams}}
    <tr>
        <td>{{name}}</td>
        <td>{{game}}</td>
        <td>{{teamCaptain}}</td>
    </tr>
    {{/each}}

    <!--li>{{gameStatsText}}</li-->
</template>
